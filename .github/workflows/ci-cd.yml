name: CI/CD with Kind Kubernetes

on:
  push:
    branches: [main, master]

jobs:
  # -------------------------------
  # Job 1: Build and push Docker image
  # -------------------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}
    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Enable Qemu for multi-arch builds
      - name: Set up Qemu
        uses: docker/setup-buildx-action@v2

      # Docker Hub login
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Set image tag
      - name: Set image tag
        id: set-tag
        run: echo "image-tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      # Build & push backend image
      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/backend:${{ steps.set-tag.outputs.image-tag }}
            ${{ secrets.DOCKER_USERNAME }}/backend:latest

  # -------------------------------
  # Job 2: Test deployment on Kind (free Kubernetes)
  # -------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install kind & kubectl
      - name: Set up kind & kubectl
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.26.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # Create a temporary Kubernetes cluster in Docker
      - name: Create Kind cluster
        run: |
          kind create cluster --name ci-cluster --wait 60s

      # Verify cluster
      - name: Cluster info
        run: kubectl cluster-info

      # Load Docker image into Kind
      - name: Load backend image into cluster
        run: |
          kind load docker-image ${{ secrets.DOCKER_USERNAME }}/backend:${{ needs.build.outputs.image-tag }} --name ci-cluster

      # Deploy Kubernetes manifests
      - name: Apply manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/mysql-pvc.yaml
          kubectl apply -f k8s/mysql-deployment.yaml
          # Replace backend image with the freshly built image
          kubectl set image deployment/backend backend=${{ secrets.DOCKER_USERNAME }}/backend:${{ needs.build.outputs.image-tag }} --record
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/ingress.yaml

      # Wait for backend rollout
      - name: Wait for backend rollout
        run: |
          kubectl -n myapp rollout status deployment/backend --timeout=120s

      # Optional: Run tests against the cluster
      - name: Run integration tests
        run: |
          # Example: run a curl test against the backend service
          kubectl port-forward -n myapp svc/backend 8080:3000 &
          sleep 10
          curl -f http://localhost:8080/health || exit 1

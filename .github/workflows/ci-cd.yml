name: CI/CD

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # 1. Checkout repo + submodules (in case you still have any)
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # 2. Set up Qemu (for multi-platform builds)
    - name: Set up Qemu
      uses: docker/setup-qemu-action@v3

    # 3. Set up Buildx (needed for docker/build-push-action)
    - name: Set up Buildx
      uses: docker/setup-buildx-action@v2

    # 4. Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5. Build & push backend image
    - name: Build & push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }}

    # 6. Build & push frontend image
    - name: Build & push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.sha }}

    # 7. Set up kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    # 8. Configure kubeconfig
    - name: Configure kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
        mkdir -p $HOME/.kube
        mv kubeconfig $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    # 9. Update k8s deployments with new images
    - name: Update k8s images and deploy
      run: |
        kubectl -n myapp set image deployment/backend backend=${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }} --record || true
        kubectl -n myapp set image deployment/frontend frontend=${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.sha }} --record || true
        
        # If first deploy, apply manifests
        kubectl apply -f k8s/namespace.yaml || true
        kubectl apply -f k8s/secret.yaml || true
        kubectl apply -f k8s/mysql-pvc.yaml || true
        kubectl apply -f k8s/mysql-deployment.yaml || true
        kubectl apply -f k8s/backend-deployment.yaml || true
        kubectl apply -f k8s/frontend-deployment.yaml || true
        kubectl apply -f k8s/ingress.yaml || true

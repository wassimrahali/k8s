name: CI/CD with Kind Kubernetes

on:
  push:
    branches: [main, master]

jobs:
  ci-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: echo "image-tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build backend Docker image
        run: |
          docker build -t backend:${{ steps.set-tag.outputs.image-tag }} ./backend
          docker tag backend:${{ steps.set-tag.outputs.image-tag }} backend:latest

      - name: Install Kind & kubectl
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.26.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      - name: Create Kind cluster
        run: kind create cluster --name ci-cluster --wait 60s

      - name: Load Docker image into Kind
        run: kind load docker-image backend:${{ steps.set-tag.outputs.image-tag }} --name ci-cluster

      - name: Deploy manifests to cluster (correct order)
        run: |
          IMAGE=backend:${{ steps.set-tag.outputs.image-tag }}

          # Create namespace, secrets and persistent volumes first
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/mysql-pvc.yaml
          kubectl apply -f k8s/mysql-deployment.yaml
          kubectl apply -f k8s/mysql-service.yaml || true

          # Apply backend deployment BEFORE attempting to set its image
          kubectl apply -f k8s/backend-deployment.yaml

          # Now that the deployment exists, set the image to the one we built
          kubectl -n myapp set image deployment/backend backend=$IMAGE

          # Apply ingress (or other resources) afterwards
          kubectl apply -f k8s/ingress.yaml

      - name: Wait for backend rollout
        run: kubectl -n myapp rollout status deployment/backend --timeout=120s

      - name: Test backend service
        run: |
          kubectl -n myapp port-forward svc/backend 8080:3000 &
          sleep 10
          curl -f http://localhost:8080/health || (kubectl -n myapp get pods -o wide && exit 1)

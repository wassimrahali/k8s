name: CI/CD with Kind Kubernetes (separate jobs)

on:
  push:
    branches: [main, master]

jobs:
  # -------------------------------
  # Job 1: Build Docker images
  # -------------------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.set-backend.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-backend
        run: echo "tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/backend:${{ steps.set-backend.outputs.tag }}
            ${{ secrets.DOCKER_USERNAME }}/backend:latest

  # -------------------------------
  # Job 2: Deploy to Kind
  # -------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Kind & kubectl
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.26.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      - name: Create Kind cluster
        run: kind create cluster --name ci-cluster --wait 60s

      - name: Pull backend image from Docker Hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/backend:${{ needs.build.outputs.backend-image }}

      - name: Load backend image into Kind
        run: kind load docker-image ${{ secrets.DOCKER_USERNAME }}/backend:${{ needs.build.outputs.backend-image }} --name ci-cluster

      - name: Deploy Kubernetes manifests
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/backend:${{ needs.build.outputs.backend-image }}

          # Apply namespace, secrets, MySQL first
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/mysql-pvc.yaml
          kubectl apply -f k8s/mysql-deployment.yaml

          # Deploy backend
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml

          # Update backend image
          kubectl -n myapp set image deployment/backend backend=$IMAGE

          # Apply frontend & ingress
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/hpa.yaml || true

      - name: Wait for backend rollout
        run: kubectl -n myapp rollout status deployment/backend --timeout=120s

      - name: Test backend service
        run: |
          kubectl -n myapp port-forward svc/backend 8080:3000 &
          sleep 10
          curl -f http://localhost:8080/health || (kubectl -n myapp get pods -o wide && exit 1)

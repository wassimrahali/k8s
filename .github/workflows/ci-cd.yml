name: CI/CD with Kind Kubernetes

on:
  push:
    branches: [main, master]

jobs:
  ci-deploy:
    runs-on: ubuntu-latest
    steps:
      # -------------------------------
      # Step 1: Checkout repo
      # -------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------
      # Step 2: Set image tag
      # -------------------------------
      - name: Set image tag
        id: set-tag
        run: echo "image-tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      # -------------------------------
      # Step 3: Build Docker image locally
      # -------------------------------
      - name: Build backend Docker image
        run: |
          docker build -t backend:${{ steps.set-tag.outputs.image-tag }} ./backend
          docker tag backend:${{ steps.set-tag.outputs.image-tag }} backend:latest

      # -------------------------------
      # Step 4: Install Kind & kubectl
      # -------------------------------
      - name: Install Kind & kubectl
        run: |
          # Install kind
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.26.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      # -------------------------------
      # Step 5: Create Kind cluster
      # -------------------------------
      - name: Create Kind cluster
        run: kind create cluster --name ci-cluster --wait 60s

      # -------------------------------
      # Step 6: Load Docker image into Kind
      # -------------------------------
      - name: Load Docker image into Kind
        run: kind load docker-image backend:${{ steps.set-tag.outputs.image-tag }} --name ci-cluster

      # -------------------------------
      # Step 7: Apply Kubernetes manifests
      # -------------------------------
      - name: Deploy manifests to cluster
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/mysql-pvc.yaml
          kubectl apply -f k8s/mysql-deployment.yaml
          # Set the backend image to the one we just built
          kubectl set image deployment/backend backend=backend:${{ steps.set-tag.outputs.image-tag }} --record
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/ingress.yaml

      # -------------------------------
      # Step 8: Wait for backend rollout
      # -------------------------------
      - name: Wait for backend rollout
        run: kubectl -n myapp rollout status deployment/backend --timeout=120s

      # -------------------------------
      # Step 9: Optional test
      # -------------------------------
      - name: Test backend service
        run: |
          kubectl -n myapp port-forward svc/backend 8080:3000 &
          sleep 10
          curl -f http://localhost:8080/health || exit 1
